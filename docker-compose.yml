services:
  # Redis - внутренняя сеть с персистентностью
  redis:
    image: redis:7-alpine
    container_name: vpnbot-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASS}
      --appendonly yes
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
    networks:
      - vpnbot_internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ASGI приложение - обработка webhook
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vpnbot-webapp
    restart: unless-stopped
    command: uv run run.py
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    ports:
      - "8000:8000"  # Открываем наружу для Caddy/Nginx
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vpnbot_internal
      - vpnbot_external
    volumes:
      - ./logs:/app/logs  # Логи webapp
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
  postgres:
    image: postgres:16
    container_name: vpnbot-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    networks:
      - vpnbot_internal
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
  # acme.sh для получения и обновления SSL
  acme:
    image: neilpang/acme.sh
    container_name: vpnbot-acme
    restart: unless-stopped
    command: daemon
    volumes:
      - ./acme:/acme.sh
      - ./certs:/certs
    environment:
      - DOMAIN=${DOMAIN}
    networks:
      - vpnbot_external

  nginx:
    image: nginx:alpine
    container_name: vpnbot-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - webapp
    networks:
      - vpnbot_external
      - vpnbot_internal
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
  
networks:
  # Внутренняя сеть - Redis, воркеры, webapp
  vpnbot_internal:
    driver: bridge
    internal: false  # Если нужен доступ в интернет для API запросов
  
  # Внешняя сеть - webapp для входящих webhook
  vpnbot_external:
    driver: bridge

volumes:
  # Персистентность Redis
  redis_data:
    driver: local
  pg_data:
    driver: local